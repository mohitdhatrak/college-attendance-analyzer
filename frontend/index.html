<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="mohitdhatrak">
    <meta name="description" content="Provides analysis of attendance data for current semester of DJSCE">
    <title>Attendance Analyzer</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./assets/site.webmanifest">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.1/openseadragon.min.js"
        integrity="sha512-LbaoUnRCul2C+I4cdS/EMnMbynmZMU58AApBnZkhMzp/r8rOS7htjTsox7g6rf5ZXkSx56F5dDYmhLwqV1Zt4A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div id="install-banner" class="install-banner">
        <div class="banner-content">
            <button id="close-banner-btn" class="close-banner-btn">
                <img class="close-icon" alt="Close" src="assets/close-icon.svg" />
            </button>
            <p class="banner-text">Attendance App (PWA)</p>
        </div>
        <button id="install-pwa-btn" class="install-button">Install</button>
    </div>

    <div class="container">
        <h1>Attendance Analyzer</h1>

        <form id="login-form">
            <input type="text" id="username" name="username" autocomplete="username" placeholder="SAP ID" title="SAP ID"
                required>
            <input type="password" id="password" name="current-password" autocomplete="current-password"
                placeholder="Password" title="SVKM portal password" required>
            <span class="password-help">(SVKM portal or NMIMS app password)</span>
            <p class="note">Note: Credentials aren't saved. Average response time is 30 secs :( This data is from the
                SVKM portal, might not be accurate!</p>
            <button id="fetch-data-btn">Check now</button>
        </form>

        <div id="loader" class="loader"></div>
        <div id="error-container"></div>

        <div class="panel" id="academic-calendar">
            <div class="panel-header"><span>Current semester academic calendar
                </span>
                <span class="dropdown-arrow"></span>
            </div>
            <div class="panel-content" id="image-viewer"></div>
        </div>

        <div id="panel-container"></div>

        <div class="last-checked" id="compare">Last checked data: </div>
        <div id="last-checked-container"></div>
    </div>

    <footer class="footer">
        <p>&copy; <a target="_blank" href="https://mohitdhatrak.bio.link">Mohit Dhatrak</a>
        </p>
    </footer>

    <!-- To use import statement in js file, it needs to be a module -->
    <script src="app.js" type="module"></script>
    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js"
        data-id="mohitdhatrak" data-description="Support me on Buy me a coffee!" data-message="" data-color="#FFDD00"
        data-position="Right" data-x_margin="18" data-y_margin="18"></script>
</body>

</html>
